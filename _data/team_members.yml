- name: Martin Schätz	
  university: Charles University Prag	
  description: Martin Schätz is a BioImage Analyst in Vinicna Microscopy Core Facility of Faculty of Science, Charles University, and assisstant profesor at Department of Mathematics, Informatics, and Cybernetics.  His work focuses on appliead signal an image analysis in biological and biomedical fields, from microscopy image analysis, CT image analysis, up to EEG or PSG singal analysis. He is part of the Global BioImage Analysts’ Society (GloBIAS) and started the Czech BioImage Analysts’ Society (CzechBIAS). Trained as informatician, he optained a PhD in Technical Cybernetics from University of Chemistry and Technology in Prague. 
