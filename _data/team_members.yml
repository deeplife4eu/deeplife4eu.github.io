- name: Marco Frasca	
  university: University of Milano	
  description: Marco Frasca is an Associate Professor at the Department of Computer Science, University of Milan. He contributed to consolidating the application of Hopfield networks to classification and ranking problems with the development of single- and multi-task parametric Hopfield models. His research interests also include the design of novel compression strategies for deep neural networks, and the application of machine learning-driven approaches in bioinformatics, computational biology, and network medicine. 
