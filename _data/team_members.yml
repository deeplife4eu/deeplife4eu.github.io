- name: Britta Velten	
  university: Heidelberg University	
  description: Britta Velten is a tenure-track-professor for Multifactorial Data Analysis and Machine Learning in the Life Sciences at the Centre for organismal studies (COS) and the Centre for Scientific Computing (IWR) of Heidelberg University. Her group works at the interface of data science, machine learning and the life sciences with the aim to develop the computational tools and statistical methods that are required to translate large-scale molecular data sets (‘omics data’) into biological insights and novel discoveries. Trained as a mathematician, she obtained a PhD in statistics from ETH Zurich and EMBL Heidelberg. From 2019-2022 she worked as a postdoc at the German Cancer Research Center and the Wellcome Sanger Institute. 
  website: https://www.cos.uni-heidelberg.de/en/research-groups/biological-data-science
  highlight: 1
  
- name: Carl Herrmann	
  university: Heidelberg University	
  description: Carl Herrmann is professor of bioinformatics at the institute for Pharmacy and Molecular Biotechnology (IPMB, Heidelberg University ). His group is interested in appying statistical and ML based approaches to decipher gene (de)regulation in development and diseases, in particular cancer (https://www.hdsu.org ). He is engineer and physicist by training, and worked at INSERM Marseille before joigning Heidelberg in 2013.
  website: https://www.hdsu.org
  highlight: 1
  
- name: David Hoksza	
  university: Charles University Prag	
  description: David Hoksza is an associate professor at the Faculty of Mathematics and Physics of Charles University in Prague. He obtained his doctoral degree at the same faculty in software engineering/structural bioinformatics, followed by a post-doc at Luxembourg Center for Systems Biomedicine, working on various projects in the area of disease maps. After that, he returned to Prague where his main research interests center around the development of algorithms and tools in the area of structural bioinformatics and data visualization. 
  website: https://bioinformatics.cuni.cz/hoksza/
  highlight: 1
  
- name: Dario Malchiodi 	
  university: University of Milano	
  description: Dario Malchiodi is an associate professor at the Department of Computer Science, University of Milan and visiting scientist at Université de la Côte d'Azur, France. His research activities focus on the treatment of uncertainty in machine learning, with particular focus to data-driven induction of fuzzy sets, compression of machine learning models, mining of knowledge bases in semantic Web, and in the application of machine learning to the fields of bioinformatics, medicine, forensics, veterinary, and cultural heritage. He authored and co-authored more than one hundred publications, and participated in the activities of ten research projects and research groups, both at national and international level.
  website: https://malchiodi.di.unimi.it/
  highlight: 1
  
